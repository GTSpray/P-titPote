services:
  ptitpote:
    container_name: ptitpote
    restart: always
    build:
      context: .
      dockerfile: docker/ptitpote/Dockerfile
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
      target: ptitpoteprod
    depends_on:
      - database
    env_file:
      - .env
    volumes:
      - ${PWD}/logs:/app/logs
  database:
    image: mariadb:12.0.2-noble
    container_name: db
    env_file:
      - .env
    restart: always
    volumes:
      - mysqldbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 20
  localtunnel:
    container_name: lt
    restart: always
    build:
      context: .
      dockerfile: docker/localtunnel/Dockerfile
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
    command: --local-host ptitpote --port $APP_PORT --subdomain $LOCALTUNNEL_SUBDOMAIN
    env_file:
      - .env
    links:
      - ptitpote
    depends_on:
      - ptitpote

volumes:
  mysqldbdata:
