version: '3.7'
services:
  ptitpote:
    environment:
      LOG_LEVEL: "debug"
    command:
      npm run --silent dev
    volumes:
      - ${PWD}/src:/app/src
      - ${PWD}/node_modules:/app/node_modules
      - ${PWD}/package.json:/app/package.json
      - ${PWD}/package-lock.json:/app/package-lock.json
      - ${PWD}/logs:/app/logs
