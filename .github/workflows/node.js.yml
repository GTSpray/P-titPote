name: QA

on: [push]

env:
  NODEV: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "$NODEV"
      - run: npm ci
      - run: npm run build
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "$NODEV"
      - run: npm ci
      - run: cp .env.sample .env
      - run: npm test
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "$NODEV"
      - run: npm ci
      - run: npm run lint
